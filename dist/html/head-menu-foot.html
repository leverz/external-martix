<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左侧菜单|头部|底部</title>
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<link rel="shortcut icon" type="image/x-icon" href="http://s.xnimg.cn/external/matrix/images/matrix.ico">
	<link type="text/css" rel="stylesheet" href="http://s.xnimg.cn/external/matrix/css/base-v2.css">

<body>
	<!--头部banner 开始-->
	<div id="header" class="clearfix">
		<div class="left">
			<a href="/fund/home"></a>
			<img class="bank" src="http://s.xnimg.cn/external/matrix/images/nonghang.png">

		<div class="right">

				<li class="compare icon">基金对比</li>
				<li class="filter icon">基金筛选</li>
				<li class="down-data icon">数据下载</li>
			</ul>
			<div class="box">
				<a href="#" class="user icon">魏征</a>
				<span class="line"></span>
				<a href="#" class="loginout">退出</a>

		</div>

	<div id="main-wrap" class="clearfix">

			<li class="trend active">基金行情</li>
			<li class="manager">基金经理</li>

		    </a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">常见问题</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:void(0);" class="follow-wx">关注微信</a>

</html>
